<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/images/png" href="/images/logo.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lemar</title>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>

  <!-- скрипт для плавного скролла -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/smoothscroll/1.4.10/SmoothScroll.min.js"
    integrity="sha256-huW7yWl7tNfP7lGk46XE+Sp0nCotjzYodhVKlwaNeco=" crossorigin="anonymous"></script>

  <script>
    SmoothScroll({
      animationTime: 1000,   // Более медленная анимация (1000ms)
      stepSize: 70,          // Меньший шаг прокрутки (50px)
      accelerationDelta: 30, // Ускорение для сглаживания старта/остановки
      accelerationMax: 1.5,  // Максимальное ускорение
      keyboardSupport: true, // Поддержка клавиатуры
      arrowScroll: 50,       // Прокрутка при нажатии клавиш
      touchpadSupport: true  // Поддержка тачпада
    });
  </script>
</body>

</html>
